<html>
<script src="./vue.js"></script>
<ul id="example-1">
  <li v-for="item in items">
    {{ item.message }}
  </li>
</ul>
<script type="text/javascript">
var vm = new Vue({
  el: '#example-1',
  data: {
    items: [
      { message: 'Foo' },
      { message: 'Bar' }
    ]
  }
})

var foo = function (name) {
    this.name = name;
}
foo.prototype.run = function(age) {
  console.log("foo.run"+age);
}
var clik = new foo("myName");
console.log(typeof clik);
console.log(clik.name);
clik.run(33);

</script>
</html>
